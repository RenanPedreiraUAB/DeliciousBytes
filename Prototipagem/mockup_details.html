<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Delicious Bytes - Detalhes da Receita</title>

  <!-- Fonte Google (Raleway) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Paleta de cores em tons de azul */
    :root {
      --color-primary: #0077b6;
      --color-secondary: #caf0f8;
      --color-bg: #f0f9ff;
      --color-dark: #023047;
      --color-light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--color-bg);
      font-family: 'Raleway', sans-serif;
      color: var(--color-dark);
    }

    /* Header */
    header {
      background: var(--color-primary);
      color: var(--color-light);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
    }
    /* User Info (opcional) */
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    .user-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .username {
      font-weight: 600;
    }

    /* Main */
    main {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
    }

    .recipe-details-container {
      background: var(--color-light);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .recipe-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--color-primary);
      margin-bottom: 0.5rem;
    }
    .recipe-meta {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .recipe-image {
      width: 100%;
      height: 240px; /* altura fixa para mockup */
      background: #ccc;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }
    .recipe-mode {
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-line; /* caso o texto tenha quebras de linha */
    }

    /* Footer */
    footer {
      background: var(--color-primary);
      color: var(--color-light);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Delicious Bytes</h1>
    <!-- Caso o utilizador esteja logado, exibe icone + username -->
    <div class="user-info">
      <svg class="user-icon" viewBox="0 0 24 24" fill="currentColor">
        <circle cx="12" cy="8" r="4"></circle>
        <path d="M12 14c-4.3 0-8 2.3-8 4v2h16v-2c0-1.7-3.7-4-8-4z"></path>
      </svg>
      <span class="username">testeUser</span>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <div class="recipe-details-container">
      <!-- Título da receita -->
      <div class="recipe-title">Nome da Receita</div>

      <!-- Autor e data -->
      <div class="recipe-meta">
        Autor: <strong>testeUser</strong> | Publicado em: <strong>27/01/2025</strong>
      </div>

      <!-- Imagem da receita -->
      <div class="recipe-image">
        <!-- Exemplo: espaço cinza para a imagem -->
      </div>

      <!-- Modo de Preparo -->
      <div class="recipe-mode">
        <!-- Texto do modo de preparo -->
        <p>
          Aqui fica o texto do modo de preparo da receita.<br>
          Passo 1, passo 2...
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Delicious Bytes</p>
  </footer>

</body>
</html>
