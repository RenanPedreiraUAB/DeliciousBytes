<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Delicious Bytes - Detalhes de Receita</title>
  <style>
    /* Estilos básicos para simular um wireframe */
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header, footer {
      background: #ccc;
      padding: 1em;
      text-align: center;
    }
    main {
      min-height: 60vh;
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .wireframe-box {
      border: 2px dashed #666;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .recipe-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .recipe-meta {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .recipe-image {
      width: 100%;
      height: 200px;
      background: #ccc;
      display: block;
      margin-bottom: 1rem;
    }
    .recipe-text {
      border: 1px dashed #999;
      padding: 1rem;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Delicious Bytes</h1>
  </header>

  <main>
    <div class="wireframe-box">
      <!-- Título da receita -->
      <div class="recipe-title">[Nome da Receita]</div>
      
      <!-- Autor e data de publicação -->
      <div class="recipe-meta">
        <span>Autor: [username]</span> | 
        <span>Data: [DD/MM/AAAA]</span>
      </div>
      
      <!-- Imagem da receita -->
      <div class="recipe-image">
        (Imagem da receita)
      </div>
      
      <!-- Modo de preparo -->
      <div class="recipe-text">
        (Texto descrevendo o modo de preparo...)
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Delicious Bytes</p>
  </footer>

</body>
</html>
