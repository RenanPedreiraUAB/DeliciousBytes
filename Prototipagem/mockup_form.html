<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Delicious Bytes - Formulário</title>

  <!-- Fonte Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --color-primary: #0077b6;
      --color-secondary: #caf0f8;
      --color-bg: #f0f9ff;
      --color-dark: #023047;
      --color-light: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--color-bg);
      font-family: 'Raleway', sans-serif;
      color: var(--color-dark);
    }
    /* Header */
    header {
      background: var(--color-primary);
      color: var(--color-light);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    .user-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .username {
      font-weight: 600;
    }
    /* Main */
    main {
      min-height: 60vh;
      max-width: 600px;
      margin: 2rem auto;
      background: var(--color-light);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: var(--color-primary);
      font-size: 1.4rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    /* Ajustar campos para ficarem mais largos */
    form input[type="text"],
    form select,
    form textarea,
    form input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 4px;
      border: 1px solid #bbb;
      font-size: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }
    .form-buttons {
      display: flex;
      gap: 1rem;
      /* Alinha para a esquerda ao invés de flex-end */
      justify-content: flex-start; 
    }
    button {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.6rem;
      background: var(--color-primary);
      color: var(--color-light);
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }
    button:hover {
      opacity: 0.9;
    }
    .btn-cancel {
      background: #8a8a8a; /* cinza */
    }
    .btn-cancel:hover {
      opacity: 0.85;
    }
    .btn-cancel svg {
      fill: var(--color-light);
      width: 18px;
      height: 18px;
    }
    footer {
      background: var(--color-primary);
      color: var(--color-light);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Delicious Bytes</h1>
    <!-- User Info -->
    <div class="user-info">
      <svg class="user-icon" viewBox="0 0 24 24" fill="currentColor">
        <circle cx="12" cy="8" r="4"></circle>
        <path d="M12 14c-4.3 0-8 2.3-8 4v2h16v-2c0-1.7-3.7-4-8-4z"></path>
      </svg>
      <span class="username">testeUser</span>
    </div>
  </header>
  
  <!-- Main content: Formulário de Criação/Edição -->
  <main>
    <h2>Criar ou Editar Receita</h2>
    <form>
      <div>
        <label for="nome-receita">Nome da Receita</label>
        <input type="text" id="nome-receita" placeholder="Ex: Brigadeiro">
      </div>
      
      <div>
        <label for="categoria-receita">Categoria</label>
        <select id="categoria-receita">
          <option value="Entradas">Entradas</option>
          <option value="Lanches">Lanches</option>
          <option value="Tapas">Tapas</option>
          <option value="Pratos Principais">Pratos Principais</option>
          <option value="Sobremesa">Sobremesa</option>
          <option value="Drinks">Drinks</option>
        </select>
      </div>
      
      <div>
        <!-- Altere o texto do label para Modo de Preparo -->
        <label for="etapas-receita">Modo de Preparo</label>
        <textarea id="etapas-receita" rows="5" placeholder="Descreva aqui o modo de preparo..."></textarea>
      </div>
      
      <div>
        <label for="imagem-receita">Imagem</label>
        <input type="file" id="imagem-receita">
      </div>
      
      <!-- Botões (Voltar + Salvar) -->
      <div class="form-buttons">
        <button type="button" class="btn-cancel">
          <svg viewBox="0 0 24 24">
            <path d="M15 6l-6 6 6 6"></path>
          </svg>
          <span>Voltar</span>
        </button>
        <button type="submit" class="btn-save">Salvar</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Delicious Bytes</p>
  </footer>
</body>
</html>
